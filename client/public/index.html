    <!-- Aesthetic styling with modern design -->
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
        color: #ffffff;
        line-height: 1.6;
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      .dark body {
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
        color: #f8fafc;
      }
      
      /* Aesthetic loading animation */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .dark .initial-loader {
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
      }
      
      .loader-container {
        text-align: center;
        padding: 3rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 
          0 25px 50px rgba(0, 0, 0, 0.15),
          0 0 0 1px rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
      }
      
      .loader-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        animation: shimmer 2s infinite;
      }
      
      @keyframes shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
      }
      
      .loader-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-top: 3px solid #ffffff;
        border-radius: 50%;
        animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        margin: 0 auto 2rem;
        position: relative;
      }
      
      .loader-spinner::after {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        border: 2px solid transparent;
        border-top: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: spin 2s linear infinite reverse;
      }
      
      @keyframes spin {
        0% { 
          transform: rotate(0deg) scale(1);
          border-top-color: #ffffff;
        }
        50% { 
          transform: rotate(180deg) scale(1.1);
          border-top-color: #fbbf24;
        }
        100% { 
          transform: rotate(360deg) scale(1);
          border-top-color: #ffffff;
        }
      }
      
      .loader-text {
        color: white;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 0.5rem;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        letter-spacing: -0.025em;
      }
      
      .loader-subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-size: 16px;
        font-weight: 400;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        margin-bottom: 2rem;
      }
      
      .loader-progress {
        width: 250px;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
      }
      
      .loader-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #fbbf24, #f59e0b, #d97706);
        border-radius: 3px;
        animation: progress 2.5s ease-in-out infinite;
        position: relative;
      }
      
      .loader-progress-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        animation: shimmer 1.5s infinite;
      }
      
      @keyframes progress {
        0% { width: 0%; }
        30% { width: 40%; }
        70% { width: 80%; }
        100% { width: 100%; }
      }
      
      /* Smooth fade out animation */
      .initial-loader.fade-out {
        opacity: 0;
        transform: scale(0.9) rotate(5deg);
      }
      
      /* Floating particles animation */
      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }
      
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: float 6s infinite linear;
      }
      
      .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
      .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
      .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
      .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
      .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
      .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
      .particle:nth-child(7) { left: 70%; animation-delay: 0.5s; }
      .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; }
      .particle:nth-child(9) { left: 90%; animation-delay: 2.5s; }
      
      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }
      
      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        .loader-spinner,
        .loader-spinner::after {
          animation: none;
        }
        .loader-progress-bar,
        .loader-progress-bar::after {
          animation: none;
        }
        .particle {
          animation: none;
        }
        .loader-container::before {
          animation: none;
        }
      }
      
      /* Responsive design */
      @media (max-width: 768px) {
        .loader-container {
          padding: 2rem;
          margin: 1rem;
        }
        .loader-text {
          font-size: 20px;
        }
        .loader-subtitle {
          font-size: 14px;
        }
        .loader-progress {
          width: 200px;
        }
      }
    </style>

    <!-- Enhanced loader removal with better timing -->
    <script>
      (function() {
        let loadStartTime = Date.now();
        const minLoadTime = 2000; // Minimum display time in milliseconds
        
        function removeLoader() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('fade-out');
            setTimeout(function() {
              if (loader.parentNode) {
                loader.remove();
              }
            }, 800);
          }
        }
        
        // Remove loader when page is fully loaded
        window.addEventListener('load', function() {
          const elapsedTime = Date.now() - loadStartTime;
          const remainingTime = Math.max(0, minLoadTime - elapsedTime);
          
          setTimeout(removeLoader, remainingTime);
        });
        
        // Fallback: Remove loader after 4 seconds maximum
        setTimeout(removeLoader, 4000);
      })();
    </script>
